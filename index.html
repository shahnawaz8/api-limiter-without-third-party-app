<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Api limiter <span id="error" style="color: red;"></span></h1>
    <div>
    <button onclick="apicall()">CheckLimit</button>
    </div>
</body>
</html>
<script>
async function apicall(){
    data  = await fetch("http://127.0.0.1:2345/")
    res = await data.json()
    document.getElementById("error").textContent=""
    if(res.error){
            var sp = document.getElementById("error")
            sp.style.color = 'red';
            sp.textContent= res.error;
        setTimeout(() => {
            sp.style.color="green";
            sp.textContent = "Start"
        }, 10000);
        }
    console.log(res)
}

</script>
